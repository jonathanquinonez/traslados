  <body class="signin">
    <!-- ============================-->
    <!-- PRELOAD-->
    <!-- ============================-->

      <div class="preloader-center">
        <div class="dots-loader dot-circle"></div>
      </div>

    <!-- ============================-->
    <!-- CONTENT AREA-->

    <div class="logo-section valign-wrapper circle primary-bg"><img class="valign" src="../logo/ic_whatshot_48px.svg" alt="Forge"></div>
    <div class="signin-wrapper auth-wrap">
      <div class="signin-form">
        <div class="row">
          <form class="col s12" action="#" method="get">
            <div class="row">
              <div class="input-field col s12"><i class="material-icons prefix">person</i>
                <input class="validate grey-text lowercase-text" type="email" id="email">
                <label for="email" data-error="Please enter correct email" data-success="Email is validated!">Email</label>
              </div>
              <div class="input-field col s12"><i class="material-icons prefix">vpn_key</i>
                <input class="validate grey-text" type="password" id="password">
                <label for="password">Password</label>
              </div>
              
             
             <div class="input-field col s12 center">
               <a href="index.html"><button class="btn mm-btn waves-effect waves-light sigin-submit" type="button"  >Iniciar<i class="material-icons right white-text">send</i></button></a>
              </div>
             
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="signup-wrapper auth-wrap hide">
      <div class="signup-form">
        <div class="row">
          <form class="col s12" action="#" method="get">
            <div class="row no-mrpd">
              <div class="input-field col s4 signup-profile">
                <div class="profile-pic"><img class="hide" src="" alt="" id="image_upload_preview">
                  <input type="file" id="signup-pic"><a class="btn-floating btn-large waves-effect waves-light primary-bg"><i class="material-icons white-text">add_a_photo</i></a>
                </div>
              </div>
              <div class="input-field col s8">
                <div class="row">
                  <div class="input-field s12 col">
                    <input class="validate grey-text capitalize-text" type="text" id="firstname">
                    <label for="firstname">First Name</label>
                  </div>
                  <div class="input-field s12 col">
                    <input class="validate grey-text capitalize-text" type="text" id="lastname">
                    <label for="lastname">Last Name</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12"><i class="material-icons prefix">person</i>
                <input class="validate grey-text lowercase-text" type="email">
                <label for="email" data-error="Please enter correct email" data-success="Email is validated!">Correo</label>
              </div>
              <div class="input-field col s12"><i class="material-icons prefix">vpn_key</i>
                <input class="validate grey-text" type="password" id="sign-password">
                <label for="sign-password">Contrase√±a</label>
              </div>
